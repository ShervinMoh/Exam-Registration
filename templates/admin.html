<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
            
            :root {
                --primary: #006D77;
                --secondary: #83C5BE;
                --light: #EDF6F9;
                --accent: #FFDDD2;
                --dark: #2B2D42;
            }
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                background-size: 400% 400%;
                animation: gradient 10s ease infinite;
                color: var(--dark);
            }
            
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            
            .login-container {
                text-align: center;
                width: 380px;
                padding: 40px 30px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                transform: translateY(0);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .login-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            }
            
            img {
                width: 100px;
                height: 100px;
                object-fit: contain;
                margin-bottom: 25px;
                filter: drop-shadow(0 4px 8px rgba(0, 109, 119, 0.2));
                transition: transform 0.3s ease;
            }
            
            img:hover {
                transform: scale(1.1);
            }
            
            h1 {
                font-size: 24px;
                font-weight: 600;
                margin: 0 0 30px 0;
                color: var(--primary);
                position: relative;
                display: inline-block;
            }
            
            h1::after {
                content: '';
                position: absolute;
                width: 50%;
                height: 3px;
                bottom: -8px;
                left: 25%;
                background: var(--accent);
                border-radius: 3px;
            }
            
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--dark);
            }
            
            input {
                width: 100%;
                padding: 12px 15px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 2px solid rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.8);
            }
            
            input:focus {
                outline: none;
                border-color: var(--secondary);
                box-shadow: 0 0 0 3px rgba(131, 197, 190, 0.3);
                background: white;
            }
            
            input[type="submit"] {
                background-color: var(--primary);
                color: white;
                border: none;
                cursor: pointer;
                font-weight: 500;
                letter-spacing: 0.5px;
                margin-top: 20px;
                padding: 14px;
                transition: all 0.3s ease;
            }
            
            input[type="submit"]:hover {
                background-color: var(--secondary);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(0, 109, 119, 0.3);
            }
            
            .forgot-password {
                display: block;
                margin-top: 15px;
                color: var(--primary);
                text-decoration: none;
                font-size: 13px;
                transition: color 0.3s ease;
            }
            
            .forgot-password:hover {
                color: var(--secondary);
                text-decoration: underline;
            }
            
            @media (max-width: 480px) {
                .login-container {
                    width: 90%;
                    padding: 30px 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <img src="https://www.pngmart.com/files/21/Admin-Profile-Vector-PNG-Clipart.png" alt="Logo">
            <h1>Welcome Back</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Sign In">
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </body>
</html>
